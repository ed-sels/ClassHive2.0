<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA System - Sign Up</title>

    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="mode-switch" onclick="toggleMode()">üåô Dark Mode</div>

    <div class="signup-container">
        <div class="title">Create Account</div>

        <form>
            <label>Full Name</label>
            <input type="text" required>

            <label>Email</label>
            <input type="email" required>

            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" required>
                <span class="toggle-password" onclick="togglePassword('password')">Show</span>
            </div>

            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>

            <label>Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" id="confirmPassword" required>
                <span class="toggle-password" onclick="togglePassword('confirmPassword')">Show</span>
            </div>

            <label>Role</label>
            <select required>
                <option value="">Select role</option>
                <option>Teacher</option>
                <option>Admin</option>
                <option>Headteacher</option>
            </select>

            <button class="btn">Sign Up</button>

            <div class="links">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword(id) {
            const field = document.getElementById(id);
            const toggleBtn = field.nextElementSibling;
            field.type === "password" ? (field.type = "text", toggleBtn.textContent = "Hide") 
                                      : (field.type = "password", toggleBtn.textContent = "Show");
        }

        const passwordInput = document.getElementById("password");
        const strengthFill = document.getElementById("strengthFill");
        const strengthText = document.getElementById("strengthText");

        passwordInput.addEventListener("input", function () {
            const value = passwordInput.value;
            let strength = 0;
            if (value.length >= 6) strength++;
            if (/[A-Z]/.test(value)) strength++;
            if (/[0-9]/.test(value)) strength++;
            if (/[^A-Za-z0-9]/.test(value)) strength++;

            if (strength === 0) {
                strengthFill.style.width = "0%";
                strengthText.textContent = "";
            } else if (strength === 1) {
                strengthFill.style.width = "25%";
                strengthFill.style.background = "red";
                strengthText.textContent = "Weak";
            } else if (strength === 2) {
                strengthFill.style.width = "50%";
                strengthFill.style.background = "orange";
                strengthText.textContent = "Fair";
            } else if (strength === 3) {
                strengthFill.style.width = "75%";
                strengthFill.style.background = "#b3d21f";
                strengthText.textContent = "Good";
            } else {
                strengthFill.style.width = "100%";
                strengthFill.style.background = "green";
                strengthText.textContent = "Strong";
            }
        });

        function toggleMode() {
            document.body.classList.toggle("dark");

            const modeBtn = document.querySelector(".mode-switch");
            modeBtn.textContent = document.body.classList.contains("dark")
                ? "‚òÄÔ∏è Light Mode"
                : "üåô Dark Mode";
        }
    </script>

</body>
</html>
