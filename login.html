<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA System - Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f6ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 350px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #334;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccd3e0;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus {
            border-color: #5560ff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #5560ff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #3c48d0;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            font-size: 13px;
            color: #5560ff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="title">SBA Login</div>

        <form>
            <label>Email or Username</label>
            <input type="text" placeholder="Enter your email" required>

            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>

            <button type="button" class="btn">Login</button>

            <div class="links">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>

</body>
</html>
