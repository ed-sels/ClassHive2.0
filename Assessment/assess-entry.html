<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Assessments</title>
<link rel="stylesheet" href="assess-entry.css">
</head>
<body>
<nav>
<div>üìö SBA System</div>
<div>
    <span class="mode-switch" onclick="toggleMode()">üåô Dark Mode</span>
</div>
</nav>

<div class="container">
<h2>Enter Assessment - <span id="className"></span> | <span id="subjectName"></span></h2>

<div class="card">
<h3 id="studentName">Student: </h3>
<label>Test 1 (20)</label><input type="number" id="test1" min="0" max="20">
<label>Test 2 (20)</label><input type="number" id="test2" min="0" max="20">
<label>Group Work (20)</label><input type="number" id="groupWork" min="0" max="20">
<label>Project Work (40)</label><input type="number" id="projectWork" min="0" max="40">
<label>Exam Score (100)</label><input type="number" id="examScore" min="0" max="100">

<div class="nav-buttons">
<button onclick="prevStudent()">‚Üê Previous</button>
<button onclick="nextStudent()">Next ‚Üí</button>
</div>
<button onclick="saveScores()">üíæ Save Scores</button>
</div>
</div>

<script>
function toggleMode(){
    document.body.classList.toggle("dark");
    document.querySelector(".mode-switch").textContent = document.body.classList.contains("dark")?"‚òÄÔ∏è Light Mode":"üåô Dark Mode";
}

document.getElementById("className").textContent = localStorage.getItem("selectedClass");
document.getElementById("subjectName").textContent = localStorage.getItem("selectedSubject");

// Example students
let students = [
    {name:"Edwin Selorm", scores:{}},
    {name:"Mary Johnson", scores:{}},
    {name:"John Doe", scores:{}}
];
let currentIndex = 0;

function showStudent(){
    const s = students[currentIndex];
    document.getElementById("studentName").textContent = "Student: " + s.name;
    document.getElementById("test1").value = s.scores.test1 || "";
    document.getElementById("test2").value = s.scores.test2 || "";
    document.getElementById("groupWork").value = s.scores.groupWork || "";
    document.getElementById("projectWork").value = s.scores.projectWork || "";
    document.getElementById("examScore").value = s.scores.examScore || "";
}

function saveScores(){
    const s = students[currentIndex];
    s.scores.test1 = parseInt(document.getElementById("test1").value)||0;
    s.scores.test2 = parseInt(document.getElementById("test2").value)||0;
    s.scores.groupWork = parseInt(document.getElementById("groupWork").value)||0;
    s.scores.projectWork = parseInt(document.getElementById("projectWork").value)||0;
    s.scores.examScore = parseInt(document.getElementById("examScore").value)||0;
    alert("Scores saved for " + s.name);
}

function nextStudent(){ if(currentIndex<students.length-1){ currentIndex++; showStudent(); } }
function prevStudent(){ if(currentIndex>0){ currentIndex--; showStudent(); } }

// Initialize
showStudent();
</script>
</body>
</html>
